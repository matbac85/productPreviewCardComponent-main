<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <section class="picture">
      <img src="./images/image-product-mobile.jpg" alt="Parfum Gabrielle Chanel">
    </section>
    <section class="informations">
      <h2>
        perfume
      </h2>
      <h1>
        Gabrielle Essence
        Eau De Parfum
      </h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p>
        <span class="price">$149.99</span>
        <span class="strikethrough-price">$169.99</span>
      </p>
      <button type = button>
        <img src="./images/icon-cart.svg" alt="" class="icon">
        Add to Cart
      </button>
    </section>
  </main>
</body>
</html>
